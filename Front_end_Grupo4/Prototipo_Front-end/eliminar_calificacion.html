<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Calificación</title>
    <link rel="stylesheet" type="text/css" href="stylesformulario.css">
</head>
<body>
    <h1>Eliminar Calificación</h1>
    <form id="eliminarCalificacionForm">
        <label for="codigo">Código del Estudiante:</label>
        <input type="text" id="codigo" name="codigo" required><br>

        <h2>Confirmación de Eliminación</h2>
        <p>¿Está seguro de que desea eliminar la calificación de este estudiante?</p>
        <input type="submit" value="Eliminar Calificación">
    </form>

    <a href="inicio.html" class="back-link">Volver a la Página de Inicio</a>

    <script src="script.js"></script>
</body>
</html>
